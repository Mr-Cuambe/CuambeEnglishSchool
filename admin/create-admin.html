<!DOCTYPE html>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-800 via-purple-600 to-orange-500 p-4 sm:p-6">
  <div class="bg-white/95 rounded-2xl shadow-2xl p-6 sm:p-10 w-full max-w-md text-center space-y-6">
    <h1 class="text-xl sm:text-2xl font-extrabold text-blue-900">ðŸ‘‘ Create Default Admin</h1>
    
    <p class="text-gray-700 leading-relaxed text-sm sm:text-base">
      This action will create the admin account:
      <br />
      <strong>admin@mr.cuambe.com</strong>
      <br />
      with password <strong>Felis84</strong>.
    </p>

    <button 
      id="btn" 
      class="w-full bg-gradient-to-r from-red-600 to-blue-700 text-white font-bold py-3 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
      ðŸš€ Create Admin
    </button>

    <p id="msg" class="mt-4 text-gray-700 text-sm sm:text-base"></p>
  </div>

  <script>
    // Hash password using SHA-256
    async function hashPassword(password) {
      const enc = new TextEncoder();
      const buf = await crypto.subtle.digest('SHA-256', enc.encode(password));
      return Array.from(new Uint8Array(buf))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    document.getElementById('btn').addEventListener('click', async () => {
      const email = 'admin@mr.cuambe.com';
      const name = 'Super Admin';
      const password = 'Felis84';
      const passwordHash = await hashPassword(password);

      // Store admin list + login session
      const admins = [{ name, email, passwordHash }];
      localStorage.setItem('admins', JSON.stringify(admins));
      localStorage.setItem('loggedAdmin', JSON.stringify({ email }));

      document.getElementById('msg').innerHTML = `
        âœ… <strong>${email}</strong> created successfully.<br>
        You are now logged in as admin.<br><br>
        You can safely close this page and open your <strong>Admin Dashboard</strong>.
      `;
      document.getElementById('btn').disabled = true;
      document.getElementById('btn').classList.add('opacity-60', 'cursor-not-allowed');
      console.log('âœ… Admin created:', email);
    });
  </script>
</body>
