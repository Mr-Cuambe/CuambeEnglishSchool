<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CUAMBE ENGLISH SCHOOL - Student Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="min-h-screen bg-gradient-to-r from-blue-600 via-purple-600 to-red-500 flex items-center justify-center p-4 sm:p-6">

  <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-10 lg:p-12 w-full max-w-sm sm:max-w-md transform hover:scale-[1.02] transition-transform duration-300 backdrop-blur-md">
    
    <!-- Header -->
    <div class="text-center mb-8 sm:mb-10">
      <img src="images/logo.png" alt="CUAMBE Logo" class="w-20 h-20 sm:w-24 sm:h-24 mx-auto mb-3 sm:mb-4 object-contain">
      <h1 class="text-2xl sm:text-3xl font-bold text-red-600 tracking-wide">STUDENT LOGIN</h1>
      <p class="text-gray-500 mt-2 text-sm sm:text-base">Enter your credentials to access your dashboard</p>
    </div>

    <!-- Form -->
    <form id="studentLoginForm" class="flex flex-col gap-4 sm:gap-5">
      <!-- Username -->
      <div class="relative">
        <input type="text" id="studentUsername" placeholder="Username"
          class="border border-gray-300 p-3 sm:p-3.5 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200 pl-10 text-sm sm:text-base">
        <span class="absolute left-3 top-3 sm:top-3.5 text-gray-400 text-lg">👤</span>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="studentPassword" placeholder="Password"
          class="border border-gray-300 p-3 sm:p-3.5 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200 pl-10 text-sm sm:text-base">
        <span class="absolute left-3 top-3 sm:top-3.5 text-gray-400 text-lg">🔒</span>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="bg-red-600 text-white py-3 sm:py-3.5 rounded-xl font-semibold text-sm sm:text-base hover:bg-red-700 transition duration-200 shadow-md">
        Login
      </button>
    </form>

    <!-- Error Message -->
    <p id="studentErrorMsg" class="text-red-600 mt-4 text-center text-sm sm:text-base hidden">❌ Invalid credentials!</p>

    <!-- Home Button -->
    <div class="text-center mt-6">
      <a href="home.html" class="text-blue-600 font-semibold hover:underline text-sm sm:text-base">🏠 Back to Home</a>
    </div>
  </div>

  <script>
    // Student credentials
    const students = [
      { username: "student1", password: "1234" },
      { username: "student2", password: "abcd" }
    ];

    // Login validation
    document.getElementById("studentLoginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("studentUsername").value.trim();
      const password = document.getElementById("studentPassword").value.trim();

      const student = students.find(s => s.username === username && s.password === password);

      if(student){
        window.location.href = "student-dashboard.html"; // redirect to student dashboard
      } else {
        document.getElementById("studentErrorMsg").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
