<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CUAMBE ENGLISH SCHOOL - Student Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-600 via-purple-600 to-red-500 flex items-center justify-center">

  <div class="bg-white rounded-3xl shadow-2xl p-12 w-full max-w-md transform hover:scale-105 transition-transform duration-300">
    <div class="text-center mb-10">
      <img src="images/logo.png" alt="CUAMBE Logo" class="w-24 h-24 mx-auto mb-4 object-contain">
      <h1 class="text-3xl font-bold text-red-600">STUDENT LOGIN</h1>
      <p class="text-gray-500 mt-2">Enter your credentials to access your dashboard</p>
    </div>

    <form id="studentLoginForm" class="flex flex-col gap-5">
      <!-- Username Field -->
      <div class="relative">
        <input type="text" id="studentUsername" placeholder="Username" class="border border-gray-300 p-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200 pl-10">
        <span class="absolute left-3 top-3 text-gray-400">ðŸ‘¤</span>
      </div>

      <!-- Password Field -->
      <div class="relative">
        <input type="password" id="studentPassword" placeholder="Password" class="border border-gray-300 p-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200 pl-10">
        <span class="absolute left-3 top-3 text-gray-400">ðŸ”’</span>
      </div>

      <!-- Login Button -->
      <button type="submit" class="bg-red-600 text-white py-3 rounded-xl font-semibold hover:bg-red-700 transition duration-200">Login</button>
    </form>

    <p id="studentErrorMsg" class="text-red-600 mt-4 text-center hidden">Invalid credentials!</p>
  </div>

<script>
  // Sample student users
  const students = [
    { username: "student1", password: "1234" },
    { username: "student2", password: "abcd" }
  ];

  document.getElementById("studentLoginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("studentUsername").value;
    const password = document.getElementById("studentPassword").value;

    const student = students.find(s => s.username === username && s.password === password);

    if(student){
      window.location.href = "student-dashboard.html"; // Redirect to student dashboard
    } else {
      document.getElementById("studentErrorMsg").classList.remove("hidden");
    }
  });
</script>
</body>
</html>
