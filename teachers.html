<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachers - CUAMBE English School</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  table { width: 100%; border-collapse: separate; border-spacing: 0; }
  th { background-color: #1e3a8a; color: white; padding: 1rem; text-align: left; font-weight: 600; font-size: 1rem; }
  td { background-color: white; padding: 1rem; border-bottom: 1px solid #e5e7eb; font-size: 0.95rem; }
  tr:last-child td { border-bottom: none; }
  tr:hover td { background-color: #f1f5f9; }
  .action-btn { font-weight: 600; padding: 0.4rem 0.8rem; border-radius: 0.5rem; cursor: pointer; transition: background 0.2s; font-size: 0.9rem; }
  .delete-btn { background-color: #ef4444; color: white; }
  .delete-btn:hover { background-color: #dc2626; }
  .edit-btn { background-color: #2563eb; color: white; margin-right: 0.4rem; }
  .edit-btn:hover { background-color: #1d4ed8; }
</style>
</head>
<body class="bg-gradient-to-r from-blue-800 via-red-600 to-yellow-500 min-h-screen flex items-center justify-center p-6">

<div class="bg-white/90 shadow-2xl rounded-3xl p-10 w-full max-w-7xl backdrop-blur-md">
  <h1 class="text-4xl font-extrabold text-blue-900 mb-6 text-center drop-shadow-md">
    üë©‚Äçüè´ Teachers Subscribed
  </h1>

  <div class="overflow-x-auto rounded-xl shadow-lg">
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Subjects</th>
          <th>Bio / Experience</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="teachersTableBody">
        <!-- Teachers will appear here dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script>
  // Initialize teachers in localStorage if not present
  if(!localStorage.getItem("teachers")) {
    localStorage.setItem("teachers", JSON.stringify([]));
  }

  const teachersTableBody = document.getElementById("teachersTableBody");

  function renderTeachers() {
    const teachers = JSON.parse(localStorage.getItem("teachers"));
    teachersTableBody.innerHTML = "";
    teachers.forEach((teacher, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${teacher.name}</td>
        <td>${teacher.email}</td>
        <td>${teacher.phone}</td>
        <td>${teacher.subject}</td>
        <td>${teacher.bio}</td>
        <td>
          <button class="action-btn edit-btn" onclick="editTeacher(${index})">Edit</button>
          <button class="action-btn delete-btn" onclick="deleteTeacher(${index})">Delete</button>
        </td>
      `;
      teachersTableBody.appendChild(row);
    });
  }

  function deleteTeacher(index) {
    let teachers = JSON.parse(localStorage.getItem("teachers"));
    if(confirm("Are you sure you want to delete this teacher?")) {
      teachers.splice(index, 1); // remove the teacher
      localStorage.setItem("teachers", JSON.stringify(teachers));
      renderTeachers();
    }
  }

  function editTeacher(index) {
    let teachers = JSON.parse(localStorage.getItem("teachers"));
    const teacher = teachers[index];
    const newName = prompt("Full Name:", teacher.name);
    const newEmail = prompt("Email:", teacher.email);
    const newPhone = prompt("Phone:", teacher.phone);
    const newSubject = prompt("Subjects:", teacher.subject);
    const newBio = prompt("Bio / Experience:", teacher.bio);
    if(newName && newEmail && newPhone && newSubject && newBio) {
      teachers[index] = {
        name: newName,
        email: newEmail,
        phone: newPhone,
        subject: newSubject,
        bio: newBio
      };
      localStorage.setItem("teachers", JSON.stringify(teachers));
      renderTeachers();
    }
  }

  // Initial render
  renderTeachers();
</script>

</body>
</html>
