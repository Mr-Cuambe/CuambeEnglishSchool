<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login â€“ Cuambe English School</title>
<script src="https://cdn.tailwindcss.com"></script>
<style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-600 via-indigo-500 to-blue-500 flex flex-col items-center justify-center p-4">

<h1 class="text-3xl text-white font-bold mb-6 text-center">Login as Student</h1>

<div class="bg-white p-6 rounded-2xl shadow max-w-md w-full space-y-4">
  <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
  <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
  <button onclick="loginStudent()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
</div>

<script>
function loginStudent() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  const students = JSON.parse(localStorage.getItem('students') || '[]');
  const student = students.find(s => s.email === email && s.password === password);

  if(student){
    localStorage.setItem('userRole','student');
    localStorage.setItem('userEmail', email);
    window.location.href = 'students-levels.html';
  } else {
    alert('Incorrect email or password');
  }
}
</script>
</body>
</html>
