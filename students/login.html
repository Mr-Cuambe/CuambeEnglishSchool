<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - CUAMBE ENGLISH SCHOOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 min-h-screen flex items-center justify-center p-4 sm:p-6">

  <div class="bg-white/95 shadow-2xl rounded-3xl w-full max-w-md p-8">
    <h1 class="text-3xl font-extrabold text-blue-900 text-center mb-6">ğŸ” Student Login</h1>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block font-semibold text-gray-700">ğŸ“§ Email Address</label>
        <input type="email" id="loginEmail" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none" placeholder="example@gmail.com">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ”‘ Password</label>
        <div class="relative">
          <input type="password" id="loginPassword" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
          <button type="button" onclick="toggleLoginPassword()" class="absolute right-3 top-3 text-gray-500 text-lg">ğŸ‘ï¸</button>
        </div>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ“ Select Level</label>
        <select id="loginLevel" class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
        </select>
      </div>

      <div class="text-center pt-3">
        <button type="submit" class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 text-white font-bold px-6 py-3 rounded-xl shadow-lg hover:scale-105 transform transition w-full">
          âœ… Login
        </button>
      </div>
    </form>
  </div>

  <script>
    function toggleLoginPassword() {
      const pass = document.getElementById("loginPassword");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    async function hashPassword(password) {
      const enc = new TextEncoder();
      const data = enc.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value.toLowerCase();
      const password = document.getElementById("loginPassword").value;
      const passwordHash = await hashPassword(password);
      const selectedLevel = document.getElementById("loginLevel").value;

      let students = JSON.parse(localStorage.getItem("students") || "[]");
      let student = students.find(s => s.email === email);

      if (!student) {
        alert("No account found with this email. You can register first.");
        return;
      }

      if (student.passwordHash !== passwordHash) {
        alert("Incorrect password. Try again.");
        return;
      }

      // Save current logged-in student to localStorage
      localStorage.setItem("currentStudent", JSON.stringify(student));

      // Redirect to dashboard based on stored level or selection
      const dashboardLevel = student.level || selectedLevel;
      window.location.href = `level${dashboardLevel}.html`;
    });
  </script>
</body>
</html>
