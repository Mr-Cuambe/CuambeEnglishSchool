<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - CUAMBE ENGLISH SCHOOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 min-h-screen flex items-center justify-center p-4 sm:p-6">

  <div class="bg-white/95 shadow-2xl rounded-3xl w-full max-w-md p-8">
    <h1 class="text-3xl font-extrabold text-blue-900 text-center mb-6">ğŸ” Student Login</h1>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block font-semibold text-gray-700">ğŸ“§ Email Address</label>
        <input type="email" id="loginEmail" required
               class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none"
               placeholder="example@gmail.com">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ”‘ Password</label>
        <div class="relative">
          <input type="password" id="loginPassword" required
                 class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
          <button type="button" onclick="toggleLoginPassword()" 
                  class="absolute right-3 top-3 text-gray-500 text-lg">ğŸ‘ï¸</button>
        </div>
      </div>

      <div class="text-center pt-3">
        <button type="submit"
                class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 text-white font-bold px-6 py-3 rounded-xl shadow-lg hover:scale-105 transform transition w-full">
          âœ… Login
        </button>
      </div>
    </form>
  </div>

  <script>
    // ğŸ‘ï¸ Toggle password visibility
    function toggleLoginPassword() {
      const pass = document.getElementById("loginPassword");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    // âš ï¸ Warn if opened inside an in-app browser (Instagram, Facebook, WhatsApp)
    if (
      navigator.userAgent.includes("Instagram") ||
      navigator.userAgent.includes("FBAN") ||
      navigator.userAgent.includes("WhatsApp")
    ) {
      alert("âš ï¸ Please open this page in Safari or Chrome for login to work properly.");
    }
  </script>

  <!-- âœ… Firebase Login Script -->
  <script type="module">
    // âœ… Import Firebase configuration (absolute path for GitHub Pages)
    import { auth, db } from "/CuambeEnglishSchool/firebase-init.js";

    import {
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    import {
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        console.log("ğŸ”‘ Attempting login for:", email);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("âœ… Firebase user logged in:", user.uid);

        // ğŸ” Retrieve student data from Firestore
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const student = docSnap.data();
          // use sessionStorage (mobile-safe)
          sessionStorage.setItem("currentStudent", JSON.stringify(student));

          const level = student.level || "1";
          console.log(`â¡ï¸ Redirecting to level${level}.html`);
          window.location.href = `level${level}.html`;
        } else {
          alert("âš ï¸ No student data found. Please contact the administrator.");
        }
      } catch (error) {
        console.error("âŒ Login failed:", error.code, error.message);
        alert("Login failed: " + error.message);
      }
    });
  </script>

</body>
</html>
