<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - CUAMBE ENGLISH SCHOOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 min-h-screen flex items-center justify-center p-4 sm:p-6">

  <div class="bg-white/95 shadow-2xl rounded-3xl w-full max-w-md p-8">
    <h1 class="text-3xl font-extrabold text-blue-900 text-center mb-6">ğŸ” Student Login</h1>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block font-semibold text-gray-700">ğŸ“§ Email Address</label>
        <input type="email" id="loginEmail" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none" placeholder="example@gmail.com">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ”‘ Password</label>
        <div class="relative">
          <input type="password" id="loginPassword" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
          <button type="button" onclick="toggleLoginPassword()" class="absolute right-3 top-3 text-gray-500 text-lg">ğŸ‘ï¸</button>
        </div>
      </div>

      <div class="text-center pt-3">
        <button type="submit" class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 text-white font-bold px-6 py-3 rounded-xl shadow-lg hover:scale-105 transform transition w-full">
          âœ… Login
        </button>
      </div>
    </form>
  </div>

  <script>
    function toggleLoginPassword() {
      const pass = document.getElementById("loginPassword");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

  <!-- âœ… Firebase Login Script -->
  <script type="module">
    import { auth, db } from "../firebase-init.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Retrieve student data from Firestore
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const student = docSnap.data();
          localStorage.setItem("currentStudent", JSON.stringify(student));

          // Redirect to correct level dashboard
          const level = student.level || "1";
          window.location.href = `level${level}.html`;
        } else {
          alert("No student data found. Please contact the administrator.");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>

</body>
</html>
