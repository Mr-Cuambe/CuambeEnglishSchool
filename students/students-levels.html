<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Students Dashboard â€“ Cuambe English School</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; }
  .card-shadow { box-shadow: 0 6px 18px rgba(2,6,23,0.12); }
  .level-card { cursor: pointer; transition: transform 0.2s; }
  .level-card:hover { transform: scale(1.05); }
</style>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-600 via-indigo-500 to-blue-500 flex flex-col items-center justify-start py-12">

<h1 class="text-3xl md:text-4xl font-bold text-white mb-8">ğŸ‘¨â€ğŸ“ Students Dashboard</h1>
<p class="text-white mb-6 text-center max-w-md">
Click a level below to open its dashboard.
</p>

<div id="levelsContainer" class="flex flex-col gap-4 w-full max-w-sm px-4">
  <!-- Levels will be inserted here dynamically -->
</div>

<script>
// Determine user role (admin or student)
const userRole = localStorage.getItem('userRole') || 'student';

// Base path from this page to level pages
const basePath = './'; // Adjust if needed, e.g., '../students/'

// Define levels
const levels = [
  { name: 'Level 1', dashboard: basePath + 'level1.html' },
  { name: 'Level 2', dashboard: basePath + 'level2.html' },
  { name: 'Level 3', dashboard: basePath + 'level3.html' },
  { name: 'Level 4', dashboard: basePath + 'level4.html' },
  { name: 'Level 5', dashboard: basePath + 'level5.html' }
];

const container = document.getElementById('levelsContainer');

levels.forEach(lvl => {
  const div = document.createElement('div');
  div.className = "level-card bg-white/90 text-gray-800 p-4 rounded-2xl text-center font-semibold text-lg hover:bg-blue-200 card-shadow";
  div.innerText = lvl.name;
  div.onclick = () => { 
    // Save selected level in localStorage
    localStorage.setItem('studentLevel', lvl.name);
    // Redirect to the correct student level page
    window.location.href = lvl.dashboard; 
  };
  container.appendChild(div);
});

// Optional: if admin clicks directly on a level from the main dashboard
// you could automatically highlight or pre-select it
</script>
</body>
</html>
