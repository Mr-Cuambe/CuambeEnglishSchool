<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Subscription - Cuambe English School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .form-container { padding: 1.5rem; }
      label, input, select, button { font-size: 0.95rem; }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 min-h-screen flex items-center justify-center p-4 sm:p-6">

<div class="bg-white/95 shadow-2xl rounded-3xl form-container w-full max-w-3xl backdrop-blur-md">
  <div class="text-center mb-6 sm:mb-8">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-900 mb-2 drop-shadow-md">ğŸ§‘â€ğŸ“ Student Subscription</h1>
    <p class="text-gray-700 text-base sm:text-lg leading-relaxed">
      Register to join Cuambe English School. Fill in your details carefully.
    </p>
  </div>

  <form id="studentForm" class="space-y-5 sm:space-y-6">

    <div>
      <label class="block font-semibold text-gray-700">ğŸ‘¤ Full Name</label>
      <input type="text" id="name" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
    </div>

    <div>
      <label class="block font-semibold text-gray-700">ğŸ“§ Email Address</label>
      <input type="email" id="email" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none" placeholder="example@gmail.com">
    </div>

    <div>
      <label class="block font-semibold text-gray-700">ğŸ”‘ Create Password</label>
      <div class="relative">
        <input type="password" id="password" required minlength="6" class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-500 text-lg">ğŸ‘ï¸</button>
      </div>
    </div>

    <div>
      <label class="block font-semibold text-gray-700">ğŸ“ Level</label>
      <select id="level" name="level" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
        <option value="">Select level</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select>
    </div>

    <div>
      <label class="block font-semibold text-gray-700">ğŸ†” Student ID</label>
      <input type="text" id="studentID" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
    </div>

    <!-- Schedule checkboxes -->
    <div>
      <label class="block font-semibold text-gray-700 mb-2">â° Preferred Schedule</label>
      <div class="space-y-2">
        <label><input type="checkbox" class="schedule" value="6:00-7:00"> 6:00 - 7:00</label>
        <label><input type="checkbox" class="schedule" value="6:30-7:30"> 6:30 - 7:30</label>
        <label><input type="checkbox" class="schedule" value="7:00-8:00"> 7:00 - 8:00</label>
        <label><input type="checkbox" class="schedule" value="7:30-8:30"> 7:30 - 8:30</label>
      </div>
    </div>

    <!-- Skills checkboxes -->
    <div>
      <label class="block font-semibold text-gray-700 mb-2">ğŸ“š Skills You Want to Improve</label>
      <div class="space-y-2">
        <label><input type="checkbox" class="skills" value="Grammar & Sentence Constructions"> Grammar & Sentence Constructions</label>
        <label><input type="checkbox" class="skills" value="Speaking Skills"> Speaking Skills</label>
        <label><input type="checkbox" class="skills" value="Listening & Interpretation Skills"> Listening & Interpretation Skills</label>
        <label><input type="checkbox" class="skills" value="Writing Skills"> Writing Skills</label>
        <label><input type="checkbox" class="skills" value="Reading Skills"> Reading Skills</label>
      </div>
    </div>

    <div class="text-center pt-3">
      <button type="submit" class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 text-white font-bold px-6 py-3 sm:px-8 sm:py-4 rounded-xl shadow-lg hover:scale-105 transform transition w-full sm:w-auto">
        âœ… Subscribe
      </button>
    </div>
  </form>
</div>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

// Hash password
async function hashPassword(password) {
  const enc = new TextEncoder();
  const data = enc.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

const form = document.getElementById("studentForm");
form.addEventListener("submit", (event) => {
  event.preventDefault();
  (async () => {
    const password = document.getElementById("password").value;
    const passwordHash = await hashPassword(password);

    const selectedSchedules = Array.from(document.querySelectorAll('.schedule:checked')).map(cb => cb.value);
    const selectedSkills = Array.from(document.querySelectorAll('.skills:checked')).map(cb => cb.value);

    const student = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value.toLowerCase(),
      passwordHash,
      level: document.getElementById("level").value,
      studentID: document.getElementById("studentID").value,
      schedules: selectedSchedules,
      skills: selectedSkills,
      createdAt: new Date().toISOString()
    };

    let students = JSON.parse(localStorage.getItem("students") || "[]");

    if (students.some(s => s.email === student.email)) {
      alert("This email is already registered. Please login instead.");
      return;
    }

    students.push(student);
    localStorage.setItem("students", JSON.stringify(students));

    alert("Subscription successful! You can now login using your email and password.");
    form.reset();
  })();
});
</script>

</body>
</html>
