<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Subscription - Cuambe English School</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 min-h-screen flex items-center justify-center p-4 sm:p-6">

<div class="bg-white/95 shadow-2xl rounded-3xl form-container w-full max-w-3xl backdrop-blur-md">
  <div class="text-center mb-6 sm:mb-8">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-900 mb-2 drop-shadow-md">ğŸ§‘â€ğŸ“ Student Subscription</h1>
    <p class="text-gray-700 text-base sm:text-lg leading-relaxed">
      Register below to join Cuambe English School.
    </p>
  </div>

  <form id="studentForm" class="space-y-5 sm:space-y-6">
    <div>
      <label class="block font-semibold text-gray-700">ğŸ‘¤ Full Name</label>
      <input type="text" id="name" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
    </div>

    <div>
      <label class="block font-semibold text-gray-700">ğŸ“§ Email Address</label>
      <input type="email" id="email" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none" placeholder="example@gmail.com">
    </div>

    <div>
      <label class="block font-semibold text-gray-700">ğŸ”‘ Create Password</label>
      <div class="relative">
        <input type="password" id="password" required minlength="6" class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-500 text-lg">ğŸ‘ï¸</button>
      </div>
    </div>

    <div>
      <label class="block font-semibold text-gray-700">ğŸ“ Level</label>
      <select id="level" required class="w-full border rounded-lg px-3 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
        <option value="">Select level</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select>
    </div>

    <div class="text-center pt-3">
      <button type="submit" class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 text-white font-bold px-6 py-3 sm:px-8 sm:py-4 rounded-xl shadow-lg hover:scale-105 transform transition w-full sm:w-auto">
        âœ… Subscribe
      </button>
    </div>
  </form>
</div>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>

<!-- âœ… Firebase Subscription Script -->
<script type="module">
  import { auth, db } from "https://mr-cuambe.github.io/CuambeEnglishSchool/students/firebase-init.js";
  import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const form = document.getElementById("studentForm");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const level = document.getElementById("level").value;

    if (!name || !email || !password || !level) {
      alert("Please fill in all fields.");
      return;
    }

    try {
      // âœ… Create user in Firebase Authentication
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // âœ… Save student data in Firestore
      const studentData = {
        uid: user.uid,
        name,
        email,
        level,
        createdAt: new Date().toISOString()
      };
      await setDoc(doc(db, "students", user.uid), studentData);

      alert("ğŸ‰ Subscription successful! You can now log in.");
      form.reset();
      window.location.href = "login.html"; // redirect to login after signup
    } catch (error) {
      console.error("Firebase subscription error:", error);
      alert("Subscription failed: " + error.message);
    }
  });
</script>

</body>
</html>
