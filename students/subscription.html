<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Subscription - CUAMBE ENGLISH SCHOOL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white/95 shadow-2xl rounded-3xl p-10 w-full max-w-3xl backdrop-blur-md">
    <!-- Welcoming Note -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-blue-900 mb-3 drop-shadow-md">
        ğŸ§‘â€ğŸ“ Student Subscription
      </h1>
      <p class="text-gray-700 text-lg leading-relaxed">
        Register to join Cuambe English School. Please fill in your details carefully.
      </p>
    </div>

    <form id="studentForm" class="space-y-6">

      <div>
        <label class="block font-semibold text-gray-700">ğŸ‘¤ Full Name</label>
        <input type="text" name="name" id="name" required class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ“§ Email Address (Entrance Email)</label>
        <input type="email" name="email" id="email" required class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none" placeholder="example@gmail.com">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ”‘ Create Password</label>
        <input type="password" name="password" id="password" required minlength="6" class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ“ Phone Number</label>
        <input type="text" name="phone" id="phone" required class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ“ Level</label>
        <select id="level" required class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
          <option value="">Select level</option>
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ†” Student ID</label>
        <input type="text" name="studentID" id="studentID" required class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">â° Schedule</label>
        <select id="schedule" required class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
          <option value="">Select your preferred schedule</option>
          <option value="6:00-7:00">6:00-7:00</option>
          <option value="6:30-7:30">6:30-7:30</option>
          <option value="7:00-8:00">7:00-8:00</option>
          <option value="7:30-8:30">7:30-8:30</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ« Course Type</label>
        <select id="courseType" required class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
          <option value="">Select course type</option>
          <option value="Regular">Regular</option>
          <option value="Irregular">Irregular</option>
        </select>
      </div>

      <!-- Skills -->
      <div>
        <label class="block font-semibold text-gray-700">ğŸ¯ Skills (Select all that apply)</label>
        <div class="grid grid-cols-2 gap-2 mt-2">
          <label><input type="checkbox" name="skills" value="Reading"> Reading</label>
          <label><input type="checkbox" name="skills" value="Writing"> Writing</label>
          <label><input type="checkbox" name="skills" value="Listening"> Listening</label>
          <label><input type="checkbox" name="skills" value="Speaking"> Speaking</label>
        </div>
      </div>

      <!-- Speaking Problems -->
      <div>
        <label class="block font-semibold text-gray-700">ğŸ—£ï¸ Speaking Problems (Select all that apply)</label>
        <div class="grid grid-cols-2 gap-2 mt-2">
          <label><input type="checkbox" name="speakingProblems" value="Vocabulary"> Vocabulary</label>
          <label><input type="checkbox" name="speakingProblems" value="Pronunciation"> Pronunciation</label>
          <label><input type="checkbox" name="speakingProblems" value="Grammar"> Grammar</label>
          <label><input type="checkbox" name="speakingProblems" value="Low confidence"> Low confidence</label>
          <label><input type="checkbox" name="speakingProblems" value="Low fluency"> Low fluency</label>
          <label><input type="checkbox" name="speakingProblems" value="Another"> Another</label>
          <label><input type="checkbox" name="speakingProblems" value="All"> All</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">ğŸ“ How did you hear about us?</label>
        <input type="text" name="heardAbout" id="heardAbout" placeholder="Friend, social media, school, etc." class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-gradient-to-r from-orange-500 via-violet-600 to-pink-500 text-white font-bold px-8 py-4 rounded-xl shadow-lg hover:scale-105 transform transition">
          âœ… Submit Subscription
        </button>
      </div>
    </form>
  </div>

<script>
// SHA-256 hashing for password
async function hashPassword(password) {
  const enc = new TextEncoder();
  const data = enc.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

const form = document.getElementById("studentForm");

form.addEventListener("submit", async function(event) {
  event.preventDefault();

  const password = document.getElementById("password").value;
  const passwordHash = await hashPassword(password);

  // Collect selected skills
  const selectedSkills = Array.from(document.querySelectorAll('input[name="skills"]:checked')).map(cb => cb.value);
  const selectedProblems = Array.from(document.querySelectorAll('input[name="speakingProblems"]:checked')).map(cb => cb.value);

  const student = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value.toLowerCase(),
    passwordHash,
    phone: document.getElementById("phone").value,
    level: document.getElementById("level").value,
    studentID: document.getElementById("studentID").value,
    schedule: document.getElementById("schedule").value,
    courseType: document.getElementById("courseType").value,
    skills: selectedSkills,
    speakingProblems: selectedProblems,
    heardAbout: document.getElementById("heardAbout").value,
    createdAt: new Date().toISOString()
  };

  let students = JSON.parse(localStorage.getItem("students") || "[]");

  // Prevent duplicate email
  if (students.some(s => s.email === student.email)) {
    alert("This email is already registered. Please login instead.");
    return;
  }

  students.push(student);
  localStorage.setItem("students", JSON.stringify(students));

  alert("Student subscription successful!");
  form.reset();
});
</script>

</body>
</html>
