<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Subscription â€“ Cuambe English School</title>
<script src="https://cdn.tailwindcss.com"></script>
<style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-600 via-indigo-500 to-blue-500 flex flex-col items-center justify-center p-4">

<h1 class="text-3xl text-white font-bold mb-6 text-center">Subscribe as Student</h1>

<div class="bg-white p-6 rounded-2xl shadow max-w-md w-full space-y-4">
  <input id="name" type="text" placeholder="Full Name" class="w-full p-2 border rounded">
  <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
  <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
  <button onclick="subscribeStudent()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Subscribe</button>
</div>

<script>
function subscribeStudent() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!name || !email || !password){ alert('All fields are required'); return; }

  let students = JSON.parse(localStorage.getItem('students') || '[]');
  if(students.some(s => s.email === email)) { alert('Email already registered'); return; }

  students.push({ name, email, password, status: 'active' });
  localStorage.setItem('students', JSON.stringify(students));

  alert('Subscription successful! You can now login.');
  window.location.href = 'login.html';
}
</script>
</body>
</html>
