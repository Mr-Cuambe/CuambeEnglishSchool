<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Subscription ‚Äì Cuambe English School</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-gradient-to-r from-blue-800 via-red-600 to-yellow-500 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/95 backdrop-blur-lg p-8 rounded-2xl shadow-2xl max-w-md w-full space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-800">üë©‚Äçüè´ Teacher Subscription</h1>
    <p class="text-center text-gray-600 mb-4">Join Cuambe English School and access your teaching dashboard.</p>

    <form id="teacherForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" id="fullName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" required minlength="6" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="6" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-600 text-white font-semibold py-2 rounded-xl shadow transition">
        Subscribe
      </button>
    </form>

    <p class="text-center text-gray-700">
      Already have an account?  
      <a href="../login.html" class="text-blue-700 hover:underline font-semibold">Log in</a>
    </p>
  </div>

  <script>
  document.getElementById("teacherForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    let teachers = JSON.parse(localStorage.getItem("teachers") || "[]");

    // Prevent duplicate email
    if (teachers.some(t => t.email === email)) {
      alert("This email is already registered.");
      return;
    }

    // Save new teacher
    const newTeacher = {
      fullName,
      email,
      password,
      role: "teacher",
      createdAt: new Date().toISOString()
    };

    teachers.push(newTeacher);
    localStorage.setItem("teachers", JSON.stringify(teachers));

    alert("Subscription successful! You can now log in with your email and password.");
    window.location.href = "../login.html";
  });
  </script>

</body>
</html>
