<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Login â€“ Cuambe English School</title>
<script src="https://cdn.tailwindcss.com"></script>
<style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-green-500 via-yellow-400 to-indigo-500 flex flex-col items-center justify-center p-4">

<h1 class="text-3xl text-white font-bold mb-6 text-center">Login as Teacher</h1>

<div class="bg-white p-6 rounded-2xl shadow max-w-md w-full space-y-4">
  <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded">
  <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
  <button onclick="loginTeacher()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
</div>

<script>
function loginTeacher() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
  const teacher = teachers.find(t => t.email === email && t.password === password);

  if(teacher){
    localStorage.setItem('userRole','teacher');
    localStorage.setItem('userEmail', email);
    window.location.href = 'dashboard.html';
  } else {
    alert('Incorrect email or password');
  }
}
</script>
</body>
</html>
